		var respuestas = new Array();
		respuestas[0] = "<p>Ambas herramientas permiten trabajar con diferentes entornos virtuales en una misma estaci&oacuten de trabajo, lo que resulta de gran utilidad a la hora de desarrollar distintos proyectos al mismo tiempo.</p>"
		              + "<p>Por ejemplo, digamos que nos encontramos desarrollando una aplicaci&oacuten <code>A</code>, que requiere el uso de un paquete <code>P</code> versi&oacuten 1.1; pero sin haber terminado la aplicaci&oacuten anterior, comienza el desarrollo de una aplicaci&oacuten <code>B</code>, que requiere el uso del mismo paquete, pero en su versi&oacuten 2.1.</p>"
					  + "<p>Ante esta situaci&oacuten, necesitamos tener instaladas ambas versiones del paquete P en nuestra computadora para poder llevar a cabo el desarrollo de ambos proyectos y para ello, necesitamos trabajar con distintos entornos virtuales, uno para cada versi&oacuten. </p>"
					  + "<p>Ahora bien, VirtualEnv y RVM son herramientas que nos permiten gestionar estos entornos. VirtualEnv es utilizada para ambientes de desarrollo Python mientras que RVM es utilizado para Ruby.</p>";
		respuestas[1] = "<p>Django (Python).</p>";
		respuestas[2] = "<p>Model-View-Controller (MVC).</p>";
		respuestas[3] = "<p>Para crear la relaci&oacuten primero se debe editar el archivo <code>models.py</code>, generado por python luego de correr <code>python manage.py startapp 'proyecto'</code> (esto crea una estructura de directorios).</p>"
		              + "<p>En este archivo se define una clase por cada tabla del modelo, que debe ser subclase de <code>django.db.models.Model</code>. Cada variable dentro de estas clases representar&aacute una columna en la tabla de la base de datos, estas variables son una instancia de <code>models.Field</code>, por ejemplo: <code>models.CharField</code> para caracteres.</p>"
					  + "<p>A partir de este archivo, Django es capaz de crear un esquema de base de datos para esta aplicaci&oacuten y adem&aacutes, crear un API de acceso a los datos para acceder a las tablas, luego de ejecutar <code>manage.py syncdb</code>. Este comando revisa los modelos disponibles y crea las tablas correspondientes en la base de datos si no exist&iacutean previamente &iquestC&oacutemo? revisando la variable <code>INSTALLED_APPS</code> y creando las tablas necesarias de acuerdo a la configuraci&oacuten de base de datos registrada en el archivo <code>settings.py</code> (en este archivo se define el backend de la base de datos a utilizar - mysql, sqlite3, entre otros - el nombre, el usuario y clave de acceso a la base de datos y otras configuraciones).</p>";
		respuestas[4] = "<p>PIP es una herramienta para instalar y administrar paquetes Python. Mientras que Bundler es un 'gem' que nos permite a partir de un fichero (Gemfile), definir los 'gem' que nuestro proyecto utilizar&aacute y en caso de no estar instalada, entonces se instalar&aacute automaticamente. Un 'gem' es algo similar a una librer&iacutea o biblioteca.</p>";
		respuestas[5] = "<p>Requirements file es un archivo en el que se listan los paquetes (con sus respectivas versiones) que requiere una librer&iacutea, biblioteca o proyecto. Todo lo especificado en este archivo puede ser instalado con PIP (Python) por medio del siguiente comando: <code>pip install &ndash;r requirements.txt</code>.</p>"
		              + "<p>An&aacutelogamente, un Gemfile es un archivo que lista los 'gem' (con sus versiones) que se deben incluir en un proyecto Ruby.  Este archivo es utilizado por Bundler para cargar, instalar o actualizar los 'gem' necesarios.</p>"
